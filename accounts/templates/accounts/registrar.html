{% extends 'index/index.html' %}


{% block headerIndex %}

{% endblock headerIndex %}

{% block bodyIndex %}

    {% if msj %}
        {{msj}}
    {% endif %}

    <form action={% url 'registrar' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>    
        <button>Registrarse</button>
    </form>

{% endblock bodyIndex %}
